<!DOCTYPE html>
<html>
  <head>

      <button aria-label="Minimize"></button>
      <button aria-label="Maximize"></button>

    </div>
  </div>
  <div class="window-body">
    <div style="float: left;"><img src="https://win98icons.alexmeub.com/icons/png/msg_error-0.png"></div>

  </div>
</div>
    <div class="footer">
      &nbsp;<button><img src="https://win98icons.alexmeub.com/icons/png/windows-4.png">&nbsp;<b>Start</b></button>&nbsp;<button>&nbsp;<img src="https://win98icons.alexmeub.com/icons/png/msg_error-2.png">&nbsp;&vert;&nbsp;404 Not Found&nbsp;</button>
    </div>

</html>
